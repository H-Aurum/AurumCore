<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AurumCore - Controle de TransmissÃ£o</title>
    <style>
        body { font-family: Arial, sans-serif; background: #1a1a1a; color: white; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .panel { background: #2a2a2a; padding: 20px; margin-bottom: 20px; border-radius: 8px; }
        .btn { background: #4CAF50; color: white; border: none; padding: 10px 15px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AurumCore - Painel de Controle</h1>
        
        <div class="panel">
            <h2>Controle OBS</h2>
            <button class="btn" onclick="switchScene('Gameplay')">Cena: Gameplay</button>
            <button class="btn" onclick="switchScene('Camera')">Cena: CÃ¢mera</button>
            <button class="btn" onclick="toggleSource('Microfone')">Alternar Microfone</button>
        </div>
        
        <div class="panel">
            <h2>Controle por Voz</h2>
            <button class="btn" id="voiceBtn" style="background:#2196F3">ðŸŽ¤ Pressione para falar</button>
            <div id="voiceResponse"></div>
        </div>
    </div>

    <script>
        async function switchScene(scene) {
            const response = await fetch(`/obs/switch_scene?scene=${scene}`);
            const result = await response.json();
            alert(result.success ? `Cena alterada: ${scene}` : 'Erro!');
        }
        
        // Controle de voz
        const voiceBtn = document.getElementById('voiceBtn');
        const voiceResponse = document.getElementById('voiceResponse');
        
        if ('webkitSpeechRecognition' in window) {
            const recognition = new webkitSpeechRecognition();
            recognition.lang = 'pt-BR';
            
            voiceBtn.addEventListener('mousedown', () => {
                recognition.start();
                voiceResponse.textContent = "Ouvindo...";
            });
            
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                voiceResponse.textContent = `Processando: "${transcript}"`;
                
                fetch('/voice_command', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command: transcript })
                })
                .then(response => response.json())
                .then(data => {
                    voiceResponse.textContent = `Resposta: ${data.response}`;
                });
            };
        } else {
            voiceBtn.disabled = true;
            voiceBtn.textContent = 'Voz nÃ£o suportada';
        }
    </script>
</body>
</html>
