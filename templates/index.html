<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AurumCore - Painel de Controle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
        :root {
            --primary: #FFD700;
            --secondary: #1a1a1a;
            --accent: #8B4513;
            --text: #FFFFFF;
            --success: #4CAF50;
            --error: #F44336;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--secondary), #0a0a0a);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--primary);
        }
        
        header h1 {
            font-size: 2.5rem;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .status-bar {
            display: flex;
            justify-content: space-around;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            margin: 5px 10px;
        }
        
        .status-indicator {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .online {
            background: var(--success);
            box-shadow: 0 0 10px var(--success);
        }
        
        .offline {
            background: var(--error);
        }
        
        .panels {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .panel {
            background: rgba(30, 30, 30, 0.7);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 215, 0, 0.2);
        }
        
        .panel h2 {
            color: var(--primary);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--accent);
        }
        
        .btn-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }
        
        .btn {
            background: linear-gradient(to bottom, #3a3a3a, #2a2a2a);
            color: var(--text);
            border: none;
            border-radius: 5px;
            padding: 12px 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to bottom, #4a4a4a, #3a3a3a);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-scene {
            background: linear-gradient(to bottom, #8B4513, #5a2c0a);
        }
        
        .btn-scene:hover {
            background: linear-gradient(to bottom, #9c551b, #6a3c12);
        }
        
        .btn-mod {
            background: linear-gradient(to bottom, #b30000, #800000);
        }
        
        .btn-mod:hover {
            background: linear-gradient(to bottom, #cc0000, #990000);
        }
        
        .btn-voice {
            background: linear-gradient(to bottom, #0066cc, #004d99);
            grid-column: span 2;
            padding: 15px;
            font-size: 1.1rem;
        }
        
        .btn-voice:hover {
            background: linear-gradient(to bottom, #0077e6, #005bb3);
        }
        
        .recording {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 102, 204, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(0, 102, 204, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 102, 204, 0); }
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary);
            color: var(--secondary);
            padding: 15px 25px;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        
        #voice-response {
            margin-top: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            min-height: 60px;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .panels {
                grid-template-columns: 1fr;
            }
            
            header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AurumCore - Controle de TransmissÃ£o</h1>
        </header>
        
        <div class="status-bar">
            <div class="status-item">
                <div class="status-indicator" id="obs-status"></div>
                <span>OBS Studio</span>
            </div>
            <div class="status-item">
                <div class="status-indicator" id="twitch-status"></div>
                <span>Twitch Chat</span>
            </div>
            <div class="status-item">
                <div class="status-indicator" id="ai-status"></div>
                <span>InteligÃªncia Artificial</span>
            </div>
        </div>
        
        <div class="panels">
            <div class="panel">
                <h2>Controle OBS</h2>
                <div class="btn-grid">
                    <button class="btn btn-scene" data-scene="Gameplay">Gameplay</button>
                    <button class="btn btn-scene" data-scene="Camera">CÃ¢mera</button>
                    <button class="btn btn-scene" data-scene="Pausa">Tela de Pausa</button>
                    <button class="btn btn-scene" data-scene="Intermission">Intervalo</button>
                    <button class="btn" data-source="Mic">Microfone</button>
                    <button class="btn" data-source="Webcam">Webcam</button>
                </div>
            </div>
            
            <div class="panel">
                <h2>ModeraÃ§Ã£o</h2>
                <div class="btn-grid">
                    <button class="btn btn-mod" id="ban-btn">Banir UsuÃ¡rio</button>
                    <button class="btn btn-mod" id="timeout-btn">Timeout (5 min)</button>
                    <button class="btn btn-mod" id="clear-chat">Limpar Chat</button>
                </div>
            </div>
            
            <div class="panel">
                <h2>Controle por Voz</h2>
                <button class="btn btn-voice" id="voice-btn">
                    <span>ðŸŽ¤</span> Pressione para falar
                </button>
                <div id="voice-response"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Atualizar status do sistema
            function updateSystemStatus() {
                fetch('/system/status')
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('obs-status').className = 
                            `status-indicator ${data.obs_connected ? 'online' : 'offline'}`;
                            
                        document.getElementById('twitch-status').className = 
                            `status-indicator ${data.twitch_active ? 'online' : 'offline'}`;
                            
                        document.getElementById('ai-status').className = 
                            `status-indicator ${data.ai_loaded ? 'online' : 'offline'}`;
                    });
            }
            
            // Atualizar a cada 5 segundos
            updateSystemStatus();
            setInterval(updateSystemStatus, 5000);
            
            // Controle de cenas OBS
            document.querySelectorAll('[data-scene]').forEach(btn => {
                btn.addEventListener('click', () => {
                    const scene = btn.dataset.scene;
                    fetch(`/obs/switch_scene?scene=${encodeURIComponent(scene)}`)
                        .then(response => response.json())
                        .then(data => {
                            showNotification(data.success ? 
                                `Cena alterada para: ${scene}` : 
                                `Erro ao mudar para ${scene}`);
                        });
                });
            });
            
            // Controle de fontes OBS
            document.querySelectorAll('[data-source]').forEach(btn => {
                btn.addEventListener('click', () => {
                    const source = btn.dataset.source;
                    fetch(`/obs/toggle_source?source=${source}`)
                        .then(response => response.json())
                        .then(data => {
                            showNotification(data.success ? 
                                `Fonte ${source} alternada` : 
                                `Erro ao alternar ${source}`);
                        });
                });
            });
            
            // Controle de voz
            const voiceBtn = document.getElementById('voice-btn');
            const voiceResponse = document.getElementById('voice-response');
            let recognition = null;
            
            if ('webkitSpeechRecognition' in window) {
                recognition = new webkitSpeechRecognition();
                recognition.continuous = false;
                recognition.lang = 'pt-BR';
                recognition.interimResults = false;
                
                recognition.onresult = function(event) {
                    const transcript = event.results[0][0].transcript;
                    voiceResponse.textContent = `Processando: "${transcript}"`;
                    
                    fetch('/voice_command', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ command: transcript })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            voiceResponse.textContent = data.response;
                        } else {
                            voiceResponse.textContent = "Erro: " + (data.response || "Comando nÃ£o reconhecido");
                        }
                    });
                };
                
                recognition.onerror = function(event) {
                    voiceResponse.textContent = 'Erro no reconhecimento de voz: ' + event.error;
                };
                
                voiceBtn.addEventListener('mousedown', () => {
                    recognition.start();
                    voiceBtn.classList.add('recording');
                    voiceResponse.textContent = "Ouvindo...";
                });
                
                voiceBtn.addEventListener('mouseup', () => {
                    recognition.stop();
                    voiceBtn.classList.remove('recording');
                });
            } else {
                voiceBtn.disabled = true;
                voiceBtn.textContent = 'Reconhecimento de voz nÃ£o suportado';
            }
            
            // FunÃ§Ã£o de notificaÃ§Ã£o
            function showNotification(message) {
                const notification = document.createElement('div');
                notification.className = 'notification';
                notification.textContent = message;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }
        });
    </script>
</body>
</html>
